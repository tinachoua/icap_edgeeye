</div>

    <input type="" id="employee-number" class="form-control" spellcheck="false" >
</div>

    <label for="number">Email *</label>
    <input type="" id="email" class="form-control" placeholder="guest@example.com" spellcheck="false" >
</div>

<div class="col-md-12"><hr></div>

</div>

<div class="col-md-12">
