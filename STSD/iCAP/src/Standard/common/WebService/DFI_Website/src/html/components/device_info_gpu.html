<div class="col-md-8">
    <div id="GPUBoard" class="subpanel-GPU widget sub-page" style="display: none;" name='gpu'>
        <div class="row cardbox fixed panel-default dev_overview">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-8">
                        GPU Information
                    </div>
                    <div class="col-md-4 text-right">
                    </div>
                </div>
            </div>
            <div class="panel-body pad0">
                <table class="table table-striped">
                    <tbody id="subpanel-GPU-data">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="gpu-loading" class="subpanel-GPU widget sub-page" style="display: none;" name='gpu'></div>
</div>
<div class="col-md-4 subpanel-GPU widget sub-page" id="gpu-info-dynamic" style="display: none;" name='gpu'>
    <div class="cardbox" style="padding: 5px 10px;border-left: 4px solid rgb(90,98,105);">
        <div style="font-size: 12px;color: #888;">
            GPU Core Clock
        </div>
        <div style="padding-top:10px;">
            <div style="float:left">
                <i class="fa fa-heartbeat" style="font-size: 40px;padding-left: 20px;"></i>
            </div>
            <div class="text-right">
                <span id="gpuFrequencyValue" class="text-right" style="font-weight: 700;height: 40px;line-height: 38px;font-size: 40px;">N/A</span>
                <span class="fan-unit">MHz</span>
            </div>
        </div>
    </div>

    <div class="cardbox" style="padding: 5px 10px;border-left: 4px solid rgb(90,98,105);">
        <div style="font-size: 12px;color: #888;">
            GPU Temperature
        </div>
        <div style="padding-top:10px;">
            <div style="float:left">
                <i class="fa fa-thermometer-full" style="font-size: 40px;padding-left:31px;"></i>
            </div>
            <div class="text-right">
                <span id="gpuTemperature" class="text-right" style="font-weight: 700;height: 40px;line-height: 38px;font-size: 40px">N/A</span>
                <span class="fan-unit">℃</span>
            </div>
        </div>
    </div>

    <div class="cardbox" style="padding: 5px 10px;border-left: 4px solid rgb(90,98,105);">
        <div style="font-size: 12px;color: #888;">
            Fan Temperature
        </div>
        <div style="padding-top:10px;">
            <div style="float:left">
                <i class="fa fa-thermometer-full" style="font-size: 40px;padding-left:31px;"></i>
            </div>
            <div class="text-right">
                <span id="gpuFanTemperature" class="text-right" style="font-weight: 700;height: 40px;line-height: 38px;font-size: 40px">N/A</span>
                <span class="fan-unit">℃</span>
            </div>
        </div>
    </div>

    <div class="cardbox" style="padding: 5px 10px;border-left: 4px solid rgb(90,98,105);">
        <div style="font-size: 12px;color: #888;">
            Memory Used
        </div>
        <div style="padding-top:10px;">
            <div style="float:left">
                <i class="fa fa-pie-chart" style="font-size: 40px;padding-left:31px;"></i>
            </div>
            <div class="text-right">
                <span id="gpuMemoryUsed" class="text-right" style="font-weight: 700;height: 40px;line-height: 38px;font-size: 40px">N/A</span>
                <span class="fan-unit">%</span>
            </div>
        </div>
    </div>
