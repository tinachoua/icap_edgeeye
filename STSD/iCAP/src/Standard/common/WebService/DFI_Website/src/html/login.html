<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Sign</strong>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" method="POST">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12 col-md-10 col-md-offset-1">
                                    <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                        </span> 
                                        <input class="form-control" placeholder="Username" id="loginname" type="text" autofocus>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control" placeholder="Password" id="password" type="password" value="">
                                    </div>
                                    </div>
                                    <div class="text-center">
                                    <input type="button" class="btn btn-dark-blue" value="Sign in" id="submitbtn">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer text-center" *ngIf="showlogo">
                    <img id="innologo" alt="" style="padding-right:20px"/>
                    <img id="icaplogo" alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>
