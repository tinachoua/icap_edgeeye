
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  4096;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

    server{
	listen 80;
	listen [::]:80;
	server_name icap.innodisk.com;
	return 301 https://icap.innodisk.com$request_uri;

	}

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream websocket {
        server 172.30.0.22:8165;
    }
	
    server {
#	listen 80;
#	listen [::]:80;

	listen 443 ssl default_server;
	listen [::]:443 ssl default_server;


	ssl on;

        ssl_certificate     innodisk.com.crt;
        ssl_certificate_key innodisk.com.key;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

	root /usr/share/nginx/html;
	index index.html;

	server_name icap.innodisk.com www.innodisk.com;
	add_header Strict-Transport-Security "max-age=31536000" always;

	location / {
		try_files $uri /index.html;
	}

        location /DashboardAPI {
                proxy_pass http://172.30.0.8:51000/DashboardAPI;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection keep-alive;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
        }   

        location /SettingAPI {
                proxy_pass http://172.30.0.8:51000/SettingAPI;
                proxy_http_version 1.1;
