            </ul>

                    <div id="stor-tw"></div>
                    <div id="stor-sr"></div>
                    <div id="stor-sw"></div>
                    <div id="stor-rr"></div>
                    <div id="stor-rw"></div>
                </div>


                <div id="tab2" class="tab-pane fade row">
                    <div id="stor-health" class="gauge"></div>
                    <div id="stor-pe" class="gauge"></div>
                    <div id="stor-life"></div>
                </div>
            </div>
        </div>
        <!-- <div id="analyzer-empty" class="col-md-12">
