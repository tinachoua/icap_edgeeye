<div class="col-md-12 pad0">
    <div class="card-body cardbox branch_device">
        <div class="col-md-4 cardbox_right text-center pad0">
            <div class="col-md-12">
                <b id="branch-title" class="title"></b>
            </div>
            <div class="col-md-12 butleft" id="device-list">
            </div>
            <div class="col-md-12 pad0">
                <div id="pagination-container"></div>
            </div>
        </div>

        <div class="col-md-8 cardbox_left pad0">

            <div class="col-md-12 text-center">
                <b id="devName" class="title"></b>
            </div>
            <div class="col-md-12 text-center">
                <a id="viewmore-btn" class="btn btn-sm btn-dark">
                    <i class="fa fa-link" aria-hidden="true"></i> View More
                </a>
            </div>

            <div class="col-md-4">
                <img id="devimg" alt="" class="img-responsive" style="margin: 0 auto;">
                <div id="OOB-service" class="remote" style="text-align: center;"></div>
                <div id="XNX-reboot" class="remote" style="text-align: center;"></div>â€‹
            </div>

            <div class="col-md-8" style="margin-top: 5%;">
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <td><b>Operating System</b></td>
                            <td id="overview-os"></td>
                        </tr>
                        <tr>
                            <td><b>CPU Name</b></td>
                            <td id="overview-cpu"></td>
                        </tr>
                        <tr>
                            <td><b>Memory capacity</b></td>
                            <td id="overview-mem"></td>
                        </tr>
                        <tr>
                            <td><b>Storage capacity</b></td>
                            <td id="overview-stor"></td>
                        </tr>
                        <tr>
                            <td><b>Device Status</b></td>
                            <td id="overview-status"></td>
                        </tr>
                    </tbody>
                </table>

                </a> -->

                    <i class="fa fa-picture-o " aria-hidden="true"></i> Album
                </a> -->

            </div>
        </div>
    </div>
</div>
