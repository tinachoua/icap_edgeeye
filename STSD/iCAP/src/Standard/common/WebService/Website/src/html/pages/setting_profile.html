<div class="col-md-12">
    <label for="text">Login name</label>
    <input readonly type="" class="form-control" id="login-name" placeholder="" spellcheck="false" style="width:48%">
</div>

<div class="col-md-12"><hr></div>

<div class="col-md-6">
    <label for="email">Employee number</label>
    <input type="" class="form-control" id="employee-number" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6">
    <label for="number">Email *</label>
    <input type="email" class="form-control" id="email" placeholder="admin@example.com" spellcheck="false" >
</div>

<div class="col-md-12"><hr></div>

<div class="col-md-6">		
    <label for="url">First name</label>
    <input type="" class="form-control" id="first-name" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6">
    <label for="tel">Last name</label>
    <input type="" class="form-control" id="last-name" placeholder="" spellcheck="false" >
</div>

<div class="col-md-12"><hr></div>

<div class="col-md-6" style="display: none">
    <label for="date">Photo URL</label>
    <input type="" class="form-control" id="photo-url" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6" id="pwd-frame">
    <label for="date">Password *</label>
    <input type="password" class="form-control" id="pwd" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6" id="pwd-chk-frame">
    <label for="date">Verify password *</label>
    <input type="password" class="form-control" id="pwd-check" placeholder="" spellcheck="false" >
</div>

<div class="col-md-12">
    <hr>
    <!-- <button class="btn btn-mini btn-dark" id="profile-setting" style='float: right;width: 90px'><span class = "fa fa-refresh"></span> Update </button> -->
    <button class="btn btn-mini btn-dark" id="profile-setting" style='float: right;width: 90px'><span class="glyphicon glyphicon-floppy-disk"></span> Save </button>
</div>

<div class="col-md-12" style='margin-top: 15px'>
    <div class="alert alert-success" role="alert" id="update-success"  style="display: none;" >Profile updated successfully.</div>
    <div class="alert alert-danger" role="alert" id="update-fail"  style="display: none;" >Failed to update profile.</div>
    <div class="alert alert-danger" role="alert" id="update-password"  style="display: none;" ></div>   
    <div class="alert alert-danger" role="alert" id="update-email"  style="display: none;" ></div>
</div>
