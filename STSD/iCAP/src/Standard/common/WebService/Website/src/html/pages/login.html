<div class="container loginForm">

    <!--h1><font face="serif" >Welcome to iCAP</font></h1-->
    <h1>Sign in</h1>
    <form data-toggle="validator" id="login-form" role="form" method="POST">
        <fieldset>
            <div class="form-group has-feedback">
                <input type="Username" class="form-control form-input" id="loginname" placeholder="" required>
                <label class="form-label" for="">
                    <i class="fa fa-user"></i> Username
                </label>
                <span class="glyphicon"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-input" id="password" placeholder="" required>
                <label class="form-label" for="">
                    <i class="fa fa-unlock"></i> Password
                </label>
                <span class="glyphicon"></span>
            </div>
            <div class="text-center">
                <button id="submitbtn" class="btn btn-primary">Next</button>
            </div>
        </fieldset>
    </form>
    <div class="form-footer text-center">
        <div class="login-logo">
            <img id="login-innologo" alt=""/>
        </div>
        <div class="login-logo">
            <img id="login-icaplogo" alt="" />
        </div>       
    </div>
</div>
