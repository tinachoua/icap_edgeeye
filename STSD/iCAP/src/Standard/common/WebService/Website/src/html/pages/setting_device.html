<div class="col-md-6">
    <label for="text" id="devLabel">Device Name</label>
    <select class="form-control" id="devListObj">
    </select>
</div>

<div class="col-md-6">
    <label for="number">Alias</label>
    <input type="" class="form-control" id="alias" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6">
    <label for="email">Latitude</label>
    <input readonly type="" class="form-control" id="lat" placeholder="" spellcheck="false" >
</div>

<div class="col-md-6">		
    <label for="url">Longitude</label>
    <input readonly type="" class="form-control" id="long" placeholder="" spellcheck="false" >
</div>
